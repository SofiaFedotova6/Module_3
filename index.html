            <!-- экран для мобильных устройств -->
      <section class="adaptive">

      <script>
        // Функция для определения и переключения контента при изменении ориентации
        function handleOrientationChange() {
            const animalSection = document.querySelector('.animal');
            const adaptiveSection = document.querySelector('.adaptive');
            
            if (window.matchMedia("(orientation: portrait)").matches) {
                // Если портретная ориентация - показываем Group 1060
                animalSection.style.display = 'none';
                adaptiveSection.style.display = 'block';
            } else {
                // Если альбомная ориентация - показываем секцию с животными
                animalSection.style.display = 'block';
                adaptiveSection.style.display = 'none';
                
                // Запускаем анимации, если они есть
                if (typeof startAnimations === 'function') {
                    startAnimations();
                }
            }
        }
    
        // Проверяем ориентацию при загрузке страницы
        window.addEventListener('DOMContentLoaded', handleOrientationChange);
        
        // Слушаем изменения ориентации
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // Дополнительный слушатель для подстраховки, т.к. orientationchange не всегда срабатывает корректно
        window.addEventListener('resize', handleOrientationChange);
    </script>
